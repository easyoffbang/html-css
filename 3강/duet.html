<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사랑보다 깊은 상처</title>
    <style>
        .female{
            color: hotpink;
        }
        .male{
            color: blue;
        }
        .with{
            color: lime;
        }
    </style>
</head>
<body>
    <h1>사랑보다 깊은 상처</h1>
    <h2> 임재범, 박정현</h2>
    <p class="female">오랫동안 기다려왔어 내가 원한 너였기에<br>
    슬픔을 감추며 널 보내줬었지<br>
        날 속여가면서 잡고 싶었는지 몰라</p>

    <p class="male">너의 눈물 속에 내 모습 아직까지 남아있어<br>
    추억을 버리긴 너무나 아쉬워
    난 너를 기억해 이젠 말할게 그 오랜 기다림</p>

    <p class="with">너 떠나고 너의 미소 볼 수 없지만<br>
    항상 기억할게 너의 그 모든걸<br>
    사랑보다 깊은 상처만 준 난<br>
    이젠 깨달았어 후회하고 있다는 걸</p>
</body>
</html>
